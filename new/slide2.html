<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Fund - The Environmental Crisis</title>
    <style>
        @font-face {
            font-family: 'ABC Arizona Flare';
            src: url('assets/fonts/ABCArizonaFlare-Regular.woff2') format('woff2');
            font-weight: normal;
        }
        @font-face {
            font-family: 'ABC Arizona Flare Medium';
            src: url('assets/fonts/ABCArizonaFlare-Medium.woff2') format('woff2');
            font-weight: 500;
        }
        @font-face {
            font-family: 'ABC Arizona Flare Light';
            src: url('assets/fonts/ABCArizonaFlare-Light.woff2') format('woff2');
            font-weight: 300;
        }
        @font-face {
            font-family: 'ABC Arizona Sans';
            src: url('assets/fonts/ABCArizonaFlareSans-Regular.woff2') format('woff2');
        }
    </style>
</head>
<body style="
    margin: 0;
    padding: 0;
    font-family: 'ABC Arizona Sans', sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: linear-gradient(135deg, #002140 0%, #344736 100%);
    color: #fdfbf7;
    display: flex;
    flex-direction: column;
    position: relative;
">
    <!-- Background Image -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('assets/images/slide_2.jpg');
        background-size: cover;
        background-position: center;
        z-index: 1;
    "></div>
    
    <!-- Overlay -->
    <div style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(0, 33, 64, 0.75), rgba(52, 71, 54, 0.65));
        z-index: 2;
    "></div>
    
    <!-- Content Container -->
    <div style="
        position: relative;
        z-index: 10;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 24px;
    ">
        <!-- Header -->
        <header style="
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        ">
            <img src="assets/images/logos/beforest_logo.webp" alt="Beforest" style="height: 32px; opacity: 0.9;">
        </header>
        
        <!-- Main Content -->
        <main style="
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        ">
            <!-- Title -->
            <h1 style="
                font-family: 'ABC Arizona Flare', serif;
                font-size: 32px;
                font-weight: 300;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin: 0 0 8px 0;
                color: #fdfbf7;
                text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            ">
                The Environmental Crisis
            </h1>
            
            <!-- Subtitle -->
            <div style="
                font-family: 'ABC Arizona Flare', serif;
                font-size: 12px;
                font-weight: normal;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #ffc083;
                margin-bottom: 40px;
            ">
                In just 5 decades
            </div>
            
            <!-- Main Statistic -->
            <div style="
                margin: 32px 0;
                position: relative;
            ">
                <div style="
                    font-family: 'ABC Arizona Flare', serif;
                    font-size: 72px;
                    line-height: 1;
                    color: #ff774a;
                    text-shadow: 0 2px 30px rgba(255, 119, 74, 0.3);
                    margin-bottom: 16px;
                ">
                    61%
                </div>
                <div style="
                    width: 80px;
                    height: 2px;
                    background: linear-gradient(90deg, transparent, #ff774a, transparent);
                    margin: 0 auto;
                "></div>
            </div>
            
            <!-- Content Grid -->
            <div style="
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 48px;
                max-width: 800px;
                width: 100%;
                margin-top: 40px;
            ">
                <!-- Left Content -->
                <div style="
                    text-align: right;
                    padding-right: 24px;
                    border-right: 1px solid rgba(184, 220, 153, 0.2);
                ">
                    <div style="
                        font-family: 'ABC Arizona Flare', serif;
                        font-size: 14px;
                        line-height: 1.4;
                        color: #fdfbf7;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                    ">
                        Of forest cover has disappeared in Central and South India
                    </div>
                </div>
                
                <!-- Right Content -->
                <div style="
                    text-align: left;
                    padding-left: 24px;
                    display: flex;
                    flex-direction: column;
                    gap: 12px;
                ">
                    <div style="
                        font-family: 'ABC Arizona Sans', sans-serif;
                        font-size: 12px;
                        color: #b0ddf1;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                    ">
                        <div style="width: 4px; height: 4px; background: #b0ddf1; border-radius: 50%;"></div>
                        90% average loss of soil carbon content
                    </div>
                    <div style="
                        font-family: 'ABC Arizona Sans', sans-serif;
                        font-size: 12px;
                        color: #b0ddf1;
                        display: flex;
                        align-items: center;
                        gap: 8px;
                    ">
                        <div style="width: 4px; height: 4px; background: #b0ddf1; border-radius: 50%;"></div>
                        2.1M litres of water access lost per acre
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 10px;
            opacity: 0.7;
        ">
            <div style="
                font-family: 'ABC Arizona Sans', sans-serif;
                text-transform: uppercase;
                letter-spacing: 1px;
                color: rgba(253, 251, 247, 0.6);
            ">
                Private and Confidential
            </div>
            <div style="
                font-family: 'ABC Arizona Sans', sans-serif;
                color: rgba(253, 251, 247, 0.6);
                display: flex;
                align-items: center;
                gap: 8px;
            ">
                <div style="
                    width: 20px;
                    height: 20px;
                    border: 1px solid rgba(253, 251, 247, 0.3);
                    border-radius: 4px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 9px;
                ">02</div>
                of 25
            </div>
        </footer>
    </div>
</body>
</html>
